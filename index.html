<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="calculator">
      <h1>Calculator</h1>
      <div class="input">
        <input type="text"  disabled placeholder="0" id="inputBox" />
      </div>

      <div class="btn">
        <div class="row">
          <button class="colorbtn button">AC</button>
          <button class="colorbtn button">%</button>
          <button class="colorbtn button">/</button>

             <button class="colorbtn button">DEL</button>         <!-- <i class="fa-solid fa-delete-left"> l</i> -->
          </button>
        </div>

        <div class="row">
          <button class="button">7</button>
          <button class="button">8</button>
          <button class="button">9</button>
          <button class="colorbtn button">*</button>
        </div>
        <div class="row">
          <button class="button">4</button>
          <button class="button">5</button>
          <button class="button">6</button>
          <button class="colorbtn button">-</button>
        </div>
        <div class="row">
          <button class="button">1</button>
          <button class="button">2</button>
          <button class="button">3</button>
          <button class="colorbtn button">+</button>
        </div>
        <div class="row">
          <button class="button">00</button>
          <button class="button">0</button>
          <button class="button">.</button>
          <button class="colorbtn button" style="background-color: rgb(255, 51, 0)">=</button>
        </div>
      </div>
    </div>
    <script src="javascript.js"></script>
  </body>
</html>
